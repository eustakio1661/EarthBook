<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <head th:replace="layout/layout::head">
   </head>
   <title>Iniciar Sesión</title>
   </head>
   <body class="log-reg">
      <nav th:replace="layout/layout :: nav"></nav>
      <!--wrapper-->
      <div class="wrapper">
         <div
            class="
            section-authentication-signin
            d-flex
            align-items-center
            justify-content-center
            my-5 my-lg-5
            "
            >
            <div class="container-fluid">
               <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
                  <div class="col mx-auto">
                     <div class="card">
                        <div class="card-body">
                           <div class="border p-4 rounded">
                              <div class="text-center">
                                 <h3>Iniciar Sesión</h3>
                                 <p>
                                    ¡Bienvenido! Inicie sesión para comenzar, por favor.
                                 </p>
                              </div>
                              <div class="d-flex justify-content-center">
                                 <img
                                    class="img-fluid"
                                    alt="BookStore Logo"
                                    src="img/logo/logo.png"
                                    />
                              </div>
                              <div class="login-separater text-center mb-4">
                                 <hr />
                              </div>
                              <div class="form-body">
                                 <form
                                    class="row g-3 needs-validation"
                                    th:action="@{/validar}"
                                    method="POST"
                                    th:object="${usuario}"
                                    novalidate
                                    >
                                    <div class="col-12">
                                       <label for="txtCorreo" class="form-label"
                                          >Correo Electrónico:</label
                                          >
                                       <input
                                          type="text"
                                          class="form-control"
                                          placeholder="Ingrese correo electrónico"
                                          name="correo"
                                          th:field="*{correo}"
                                          required
                                          />
                                       <div class="invalid-feedback">
                                          Ingrese un correo válido. Intente otra vez, por
                                          favor!'
                                       </div>
                                    </div>
                                    <div class="col-12">
                                       <label for="txtClave" class="form-label"
                                          >Contraseña:</label
                                          >
                                       <div class="input-group mb-3" id="show_hide_password">
                                          <input
                                             type="password"
                                             class="form-control"
                                             placeholder="Ingrese contraseña"
                                             aria-label="Ingrese contraseña"
                                             aria-describedby="icon-hide"
                                             name="clave"
                                             th:field="*{clave}"
                                             required
                                             />
                                          <a
                                             href="#"
                                             class="input-group-text bg-transparent"
                                             id="icon-hide"
                                             ><i class="bx bx-hide"></i>
                                          </a>
                                          <div class="invalid-feedback">
                                             Se requiere una contraseña para el ingreso.
                                          </div>
                                       </div>
                                    </div>
                                    <div class="col-md-6">
                                       <div class="check form-switch">
                                          <input
                                             class="form-check-input"
                                             type="checkbox"
                                             checked
                                             />
                                          <label
                                             class="form-check-label"
                                             for="chkRecordarClave"
                                             >Recordar contraseña</label
                                             >
                                       </div>
                                    </div>
                                    <div class="col-md-6 text-end">
                                       <a href="#">¿Olvidaste tu contraseña?</a>
                                    </div>
                                    <div class="col-12">
                                       <div class="d-grid">
                                          <button type="submit" class="btn btn-primary">
                                          <i class="bx bxs-lock-open"></i>Iniciar sesión
                                          </button>
                                          <br />
                                          <p class="login" style="text-align: center">
                                             ¿No tienes una cuenta?
                                             <a th:href="@{/SignUp}">¡Regístrate!</a>
                                          </p>
                                       </div>
                                    </div>
                                 </form>
                                 <div class="alert alert-danger alert-dismissable" style="text-align: center;" th:if="${loginUsuario}" th:text="${loginUsuario}">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="d-flex justify-content-center px-2"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <br />
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
         crossorigin="anonymous"
         ></script>
      <script>
         /*Function validation*/
         (function () {
           "use strict";
           var forms = document.querySelectorAll(".needs-validation");
           Array.prototype.slice.call(forms).forEach(function (form) {
             form.addEventListener(
               "submit",
               function (event) {
                 if (!form.checkValidity()) {
                   event.preventDefault();
                   event.stopPropagation();
                 }
                 form.classList.add("was-validated");
               },
               false
             );
           });
         })();
         /*Function hide password*/
         $(document).ready(function () {
           $("#show_hide_password a").on("click", function (event) {
             event.preventDefault();
             if ($("#show_hide_password input").attr("type") == "text") {
               $("#show_hide_password input").attr("type", "password");
               $("#show_hide_password i").addClass("bx-hide");
               $("#show_hide_password i").removeClass("bx-show");
             } else if (
               $("#show_hide_password input").attr("type") == "password"
             ) {
               $("#show_hide_password input").attr("type", "text");
               $("#show_hide_password i").removeClass("bx-hide");
               $("#show_hide_password i").addClass("bx-show");
             }
           });
         });
      </script>
   </body>
</html>
