<!DOCTYPE html>
<html lang="en">
  <head th:replace="layout/layout::head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Carrito de compras</title>
  </head>
  <body>
  <nav th:replace="layout/layout :: nav"></nav>
    <div class="card">
      <div class="card-body p-2">
        <h5 class="card-title p-2">CARRITO DE COMPRAS</h5>
        <hr />
        <div class="flex-container">
          <div class="col-lg-8 p-1">
            <div class="border border-3 p-4 rounded">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div>
                    <h5 class="mb-0">PRODUCTOS SELECCIONADOS</h5>
                  </div>
                  <div class="font-22 ms-auto">
                    <i class="bx bx-dots-horizontal-rounded"></i>
                  </div>
                </div>
                <hr />
                <div class="table-responsive text-nowrap">
                  <table class="table align-middle mb-4">
                    <thead class="table-light">
                      <tr>
                        <th>PRODUCTO</th>
                        <th>CANTIDAD</th>
                        <th>P. UNITARIO</th>
                        <th>TOTAL</th>
                        <th>ACCIÓN</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>MUÑECO ORIGINAL DEL HOMBRE CHALA</td>
                        <td>10</td>
                        <td>S/. 99.50</td>
                        <td>S/. 999.50</td>
                        <td>
                          <button type="submit" class="btn btn-outline-danger">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              fill="currentColor"
                              class="bi bi-trash"
                              viewBox="0 0 16 16"
                            >
                              <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                              />
                              <path
                                fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                              />
                            </svg>
                            <i class="bx bxs-lock-open">ELIMINAR</i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="checkout-btn d-sm-flex justify-content-end">
                <div class="single-btn p-1">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-bag"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"
                        ></path>
                      </svg>
                      <i class="bx bxs-lock-open">SEGUIR COMPRANDO</i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 p-1">
            <div class="border border-3 p-4 rounded">
              <div class="card-body">
                <form>
                  <h5>RESUMEN DE TU PEDIDO</h5>
                  <hr />
                  <div class="row g-3">
                    <div class="col-md-10">
                      <label class="mb-3">NOMBRE:</label>
                      <br />
                      <label class="mb-3">DISTRITO:</label>
                      <br />
                      <label>DIRECCIÓN:</label>
                    </div>
                    <hr />
                    <div class="col-md-6">
                      <label>DESCUENTO: </label>
                    </div>
                    <div class="col-sm-4">
                        <label>NO APLICA:</label>
                    </div>
                    <hr />
                    <div class="col-md-6">
                      <h4>TOTAL:</h4>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-success">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-wallet2"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"
                          ></path>
                        </svg>
                        <i class="bi bi-wallet2">PAGAR AHORA</i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
