<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout::head"></head>

<body>

	<nav th:replace="layout/layout :: nav"></nav>
	<div class="container col-xl-10 col-xxl-8 px-4 py-5">
		<div class="row align-items-center g-lg-5 py-5">
			<div class="col-lg-7 text-center text-lg-start">
				<h1 class="display-4 fw-bold lh-1 mb-3">Contáctenos</h1>
				<p class="col-lg-10 fs-4">Estas buscando un titulo y no lo encuentras, escribenos y te ayudaremos.</p>
				<div>
					<a class="navbar-brand" href="https://www.google.com/maps/place/MERAKI/@-12.0544038,-77.0409955,3a,75y,356.53h,100.49t/data=!3m7!1e1!3m5!1sQYGuPoK28GJTR_Hxp3zXeA!2e0!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fpanoid%3DQYGuPoK28GJTR_Hxp3zXeA%26cb_client%3Dsearch.gws-prod.gps%26w%3D86%26h%3D86%26yaw%3D8.634564%26pitch%3D0%26thumbfov%3D100!7i13312!8i6656!4m8!1m2!2m1!1sJr.+Uruguay+514+Lima!3m4!1s0x9105c9e37a7e9671:0x14380bfb4bf2f586!8m2!3d-12.0542598!4d-77.0409699" id="fontStyle"> Jr. Uruguay 514 Lima 🌐 </a>
				</div>
				<div>
					<a class="navbar-brand" href="#" id="fontStyle"> Pueblo Libre – 21 Lima 📧 </a>
				</div>
				<div>
					<a class="navbar-brand" href="#" id="fontStyle"> 914-790-000 📱 </a>
				</div>

				<img class="card-enviar-container mt-3"
					src="https://avante.biz/wp-content/uploads/In-a-nutshell-wallpaper/In-a-nutshell-wallpaper27.jpg">

			</div>
			<div class="col-md-10 mx-auto col-lg-5">
				<form class="p-4 p-md-5 border rounded-3 bg-light" th:action="@{/envio}" th:object="${envContacto}" method="POST" novalidate>
					<div class=" form-floating mb-3">
					<input type="text" class="form-control" th:field="*{nombre}" id="send" placeholder="...">
					<label>Nombre</label>
			</div>
			<div class="form-floating mb-3">
				<input type="text" class="form-control" th:field="*{correo}" id="send" placeholder="...">
				<label>Correo electrónico</label>
			</div>
			<div class="form-floating mb-3">
				<textarea type="text" class="form-control" th:field="*{mensaje}" id="sendt" maxlength="100"
					data-length="100" required></textarea>
				<label>Escriba titulo de la obra e información</label>
			</div>
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"> Grabar informacion
				</label>
			</div>
			<div class="env">
				<div class="cont">
					<div class="cont-der">
						<small class="text-muted">Click para aceptar nuestros terminos.</small>
						<div class="btn-group" role="group" aria-label="Basic example">
							<button class="btn btn-primary" type="submit" id="sendb">Enviar</button>
							<a href="/ListadoContactos" target= "_blank" class="btn btn-secondary" id="sendb">Listar</a>
						</div>
					</div>
				</div>
			</div>
			<br>
			<div class="alert alert-success alert-dismissable" id="success-alert" style="text-align: center;"
				th:if="${mensaje}" th:text="${mensaje}">
				</form>
			</div>
		</div>
	</div>


	<div th:replace="layout/layout :: scripts"></div>
	

</body>

</html>
