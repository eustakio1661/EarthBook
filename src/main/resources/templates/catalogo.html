<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout::head"></head>

<body>

	<nav th:replace="layout/layout :: nav"></nav>
	<div class="container-fluid hero">
		<div class="container py-5">
		<div class="row">
				<div class="col-12">
					<div class="shadow p-2 mb-3" style="background: white; border-radius: 25px;">
						<div class="card-body">
							<div class="row align-items-center">

								<div class="col-lg-4 col-xl-4">

									<div class="card-body">
										<p class="my-3">Buscar por Autor</p>
										<div class="fm-search">
											<div class="mb-0">

												<form class="d-flex align-items-start" action="catalogoAutor"
													method="get">
													<button type="submit" class="btn btn-secondary"><i
															class="fas fa-search"></i></button>
													<div class="col-11">
														<select class="form-select" name="idAutor"
															id="inputGroupSelect01">
															<option th:value="-1" selected th:text="Seleccione... ">
															</option>
															<option th:each="c: ${lstAutores}" th:value="${c.id}"
																th:text="${c.nombre}"></option>
														</select>
													</div>
												</form>

											</div>
										</div>
									</div>

								</div>
								<div class="col-lg-4 col-xl-4">

									<div class="card-body">
										<p class="my-3">Buscar por Editorial</p>
										<div class="fm-search">
											<div class="mb-0">
												<form class="d-flex align-items-start" action="catalogoEditorial"
													method="get">
													<button type="submit" class="btn btn-secondary"><i
															class="fas fa-search"></i></button>
													<div class="col-11">
														<select class="form-select" name="idEditorial" id="inputGroupSelect01">
															<option th:value="-1" selected th:text="Seleccione... ">
															</option>
															<option th:each="c: ${lstEditoriales}" th:value="${c.id}"
																th:text="${c.descripcion}"></option>
														</select>
													</div>
												</form>
											</div>
										</div>


									</div>

								</div>
								<div class="col-lg-4 col-xl-4">

									<div class="card-body">
										<p class="my-3">Buscar por Categorias</p>
										<div class="fm-search">
											<div class="mb-0">
												<form class="d-flex align-items-start" action="buscarLibCat"
													method="get">
													<button type="submit" class="btn btn-secondary"><i
															class="fas fa-search"></i></button>
													<div class="col-11">
														<select class="form-select" name="idCategoria" id="inputGroupSelect01">
															<option th:value="-1" selected th:text="Seleccione... ">
															</option>
															<option th:each="c: ${lstCategorias}" th:value="${c.id}" th:text="${c.nombrecat}"></option>
														</select>
													</div>
												</form>
											</div>
										</div>


									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			

		</div>
	</div>
	<section class="container-fluid mt-4">
		<div class="container">
			


			<div class="row row-cols-1 row-cols-sm-1 row-cols-lg-2 row-cols-xl-3 row-cols-xxl-3">
				<div class="col mt-3" align="center" th:each="l : ${lstLibros} ">
					<div class="card-box cursor-pointer">
						<img th:src="${l.urlImagen}" class="card-book-img-top" alt="...">

						<div class="card-body">
							<h6 class="text-break" th:text="${l.titulo}"></h6>
							<div class="d-flex btn-group justify-content center" role="group"
								aria-label="Basic example">
								<!--Arreglar Boton :u-->
								<a class="btn btn-ver" th:href="'catalogo/verLibro/'+${l.id}"><i
										class="fas fa-location-arrow"></i> <span class="color-ver">Ver</span></a>

								<button type="button" class="btn btn-comprar btn-success"><i
										class="fas fa-shopping-cart"></i> Comprar</button>
							</div>
						</div>
					</div>
				</div>


			</div>





		</div>

	</section>



	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>


	<div th:replace="layout/layout :: scripts"></div>
</body>

</html>
